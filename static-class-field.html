<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static Class Field</title>
  </head>
  <body>
    <script>
      //class
      class Configuration {
        static name = "Learn JavaScript OOP";
        static version = 1.2;
        static author = "LimitMax";
      }

      const config = new Configuration();
      console.info(config);

      console.info(Configuration.name);
    </script>
  </body>
</html>
