<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Inheritance</title>
  </head>
  <body>
    <script>
      //class
      class Person {
        //Constructor
        constructor(firstName) {
          this.firstName = firstName;
        }

        //Method
        sayHello(nama) {
          console.log(`Hello ${nama}, My name is ${this.firstName}`);
        }
      }

      //Inheritance atau pewarisan
      class Orang extends Person {
        //Constructor
        constructor(firstName, lastName) {
          super(firstName);
          this.lastName = lastName;
        }

        //Method
        sayHello(nama) {
          console.log(`Hello ${nama}, My name is ${this.firstName} ${this.lastName}`);
        }
      }

      //Panggil class
      const person = new Person("Loli");
      person.sayHello("Limit");

      const orang = new Orang("Taufiq", "Qurohman Ruki");
      orang.sayHello("Vina");
    </script>
  </body>
</html>
