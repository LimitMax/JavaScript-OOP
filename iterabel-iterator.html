<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iterabel & Iterator</title>
  </head>
  <body>
    <script>
      //class
      class CounterIteratorResult {
        //constructor
        constructor(value, done) {
          this.value = value;
          this.done = done;
        }
      }

      //Class counter Iterator
      class CounterIterator {
        constructor(value, max) {
          this.value = value;
          this.max = max;
        }

        next() {
          try {
            if (this.value > this.max) {
              return new CounterIteratorResult(this.value, true);
            } else {
              return new CounterIteratorResult(this.value, false);
            }
          } finally {
            this.value++;
          }
        }
      }

      //iterable
      class Counter {
        //constructor
        constructor(value, max) {
          this.value = value;
          this.max = max;
        }

        [Symbol.iterator]() {
          return new CounterIteratorResult(this.value, this.max);
        }
      }

      //Panggil
      const counter = new Counter(1, 10);
      for (const value of counter) {
        console.info(value);
      }
    </script>
  </body>
</html>
