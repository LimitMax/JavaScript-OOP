<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Method di Class</title>
  </head>
  <body>
    <script>
      class person {
        //constructor
        constructor(nama) {
          this.nama = nama;
        }

        //method
        sayHello(nama) {
          console.info(`Hello ${nama}, My name is ${this.nama}`);
        }
      }

      const oping = new person("Vina");
      oping.sayHello("Taufiq");
    </script>
  </body>
</html>
