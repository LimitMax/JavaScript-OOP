<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Constructor Function</title>
  </head>
  <body>
    <script>
      //Constructor Function
      function Person() {
        this.firstName = "";
        this.middleName = "";
        this.lastName = "";
        this.sayHello = function (name) {
          console.info(`Hello ${name}, My name is ${this.firstName} ${this.middleName} ${this.lastName}`);
        };
      }

      const Taufiq = new Person();
      Taufiq.firstName = "Taufiq";
      Taufiq.middleName = "Qurohman";
      Taufiq.lastName = "Ruki";
      Taufiq.sayHello("Vina");

      console.log(Taufiq);
    </script>
  </body>
</html>
