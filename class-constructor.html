<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Constructor</title>
  </head>
  <body>
    <script>
      //class
      class person {
        //constructor
        constructor(nama) {
          console.log(`Hello my name is ${nama}`);
        }
      }

      //panggil class
      const oping = new person("Taufiq");
      console.log(oping);
    </script>
  </body>
</html>
