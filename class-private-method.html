<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Private Method</title>
  </head>
  <body>
    <script>
      //class
      class Person {
        //
        say(nama) {
          if (nama) {
            this.#sayWithName(nama);
          } else {
            this.#sayWithoutName;
          }
        }

        //
        #sayWithoutName() {
          console.info("Hello");
        }

        #sayWithName(name) {
          console.info(`Hello ${name}`);
        }
      }

      const person = new Person();
      person.say("Taufiq");
    </script>
  </body>
</html>
