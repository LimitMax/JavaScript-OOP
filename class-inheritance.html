<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Inheritance</title>
  </head>
  <body>
    <script>
      //class
      class Person {
        //Constructor
        constructor(name) {
          this.name = name;
        }

        //Method
        sayHello(nama) {
          console.log(`Hello ${nama}, My name is ${this.name}`);
        }
      }

      //Inheritance atau pewarisan
      class Orang extends Person {}

      //Panggil class
      const person = new Person("Loli");
      person.sayHello("Fix");

      const orang = new Orang("Taufiq");
      orang.sayHello("Vina");
    </script>
  </body>
</html>
