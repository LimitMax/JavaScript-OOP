<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Method</title>
  </head>
  <body>
    <script>
      //Class
      class Shape {
        paint() {
          console.log("Shape Paint");
        }
      }

      //Inheritance
      class Circle extends Shape {
        paint() {
          super.paint();
          console.log("Paint Circle");
        }
      }

      //Panggil
      const paint = new Circle();
      paint.paint();
    </script>
  </body>
</html>
